<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-preview {
          width: 100px;
          height: auto;
          margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Student Management -1</h2>
    <div class="d-flex justify-content-between mb-3">
        <input class="form-control w-50" id="searchInput" onkeyup="renderStudents()" placeholder="Search by name"
               type="text">
        <button class="btn btn-primary" data-bs-target="#studentModal" data-bs-toggle="modal" onclick="openAddModal()">
            Add Student-1
        </button>
    </div>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Reg. Date</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Active</th>
            <th>Photo</th>
            <th>Actions</th>
        </tr>
        </thead><!--
        <tbody id="studentTable"></tbody>-->
        <tbody id="studentTableBody"></tbody>

    </table>
    <nav>
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<!-- Student Modal -->
<div aria-hidden="true" aria-labelledby="studentModalLabel" class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="studentForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" onclick="resetForm()"
                            type="button"></button>
                </div>
                <div class="modal-body">
                    <input id="studentId" type="hidden">
                    <div class="row g-3">
                        <div class="col-md-4"><label class="form-label">First Name*</label><input class="form-control"
                                                                                                  id="firstName"
                                                                                                  required
                                                                                                  type="text"></div>
                        <div class="col-md-4"><label class="form-label">Middle Name</label><input class="form-control"
                                                                                                  id="middleName"
                                                                                                  type="text"></div>
                        <div class="col-md-4"><label class="form-label">Last Name*</label><input class="form-control"
                                                                                                 id="lastName"
                                                                                                 required type="text">
                        </div>
                        <div class="col-md-4"><label class="form-label">Date of Birth</label><input class="form-control"
                                                                                                    id="dob"
                                                                                                    type="date"></div>
                        <div class="col-md-4"><label class="form-label">Gender*</label><select class="form-select"
                                                                                               id="gender" required>
                            <option value="">Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select></div>
                        <div class="col-md-4"><label class="form-label">Registration Date*</label><input
                                class="form-control"
                                id="regDate"
                                required
                                type="date"></div>
                        <div class="col-md-4"><label class="form-label">Kifle Ketema*</label><input class="form-control"
                                                                                                    id="kifleKetema"
                                                                                                    required
                                                                                                    type="text"></div>
                        <div class="col-md-4"><label class="form-label">Kebele</label><input class="form-control"
                                                                                             id="kebele"
                                                                                             type="text"></div>
                        <div class="col-md-4"><label class="form-label">House Number*</label><input class="form-control"
                                                                                                    id="houseNumber"
                                                                                                    required
                                                                                                    type="text"></div>
                        <div class="col-md-4"><label class="form-label">Phone*</label><input class="form-control"
                                                                                             id="phone"
                                                                                             required type="text"></div>
                        <div class="col-md-4"><label class="form-label">Comment</label><input class="form-control"
                                                                                              id="comment"
                                                                                              type="text"></div>
                        <div class="col-md-4">
                            <label class="form-label">Photo</label>
                            <input accept="image/*" class="form-control" id="photo" onchange="previewImage(event)"
                                   type="file">
                            <img alt="Image Preview" class="img-preview" id="photoPreview" src="#"
                                 style="display:none;">
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="form-check mt-4">
                                <input class="form-check-input" id="isActive" type="checkbox">
                                <label class="form-check-label">Active</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your Custom JS -->
<script src="js/cs.js"></script>
</body>
</html>
