<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: baseheader">
    <title>User Registration</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <h1>User Registration</h1>
            <form method="post" th:action="@{/registration}" th:object="${user}">
                <!--     <form th:action="@{/contactus}" th:object="${user}" method="post">-->
                <p class="error-message"
                   th:each="error : ${#fields.errors('global')}"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:text="${error}">Validation
                    error</p>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('firstName')}?
                            'has-error':''">
                    <label class="control-label" for="firstName">First
                        name</label> <input
                        class="form-control" id="firstName"
                        th:field="*{firstName}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('lastName')}?
                            'has-error':''">
                    <label class="control-label" for="lastName">Last
                        name</label> <input
                        class="form-control" id="lastName"
                        th:field="*{lastName}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}?
                            'has-error':''">
                    <label class="control-label" for="email">E-mail</label>
                    <input
                            class="form-control" id="email"
                            th:field="*{email}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmEmail')}?
                            'has-error':''">
                    <label class="control-label" for="confirmEmail">Confirm
                        e-mail</label> <input class="form-control"
                                              id="confirmEmail"
                                              th:field="*{confirmEmail}"/>
                    <p class="error-message"
                       th:each="error :
                                ${#fields.errors('confirmEmail')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}?
                            'has-error':''">
                    <label class="control-label" for="password">Password</label>
                    <input
                            class="form-control" id="password"
                            th:field="*{password}"
                            type="password"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}?
                            'has-error':''">
                    <label class="control-label" for="confirmPassword">Confirm
                        password</label> <input class="form-control"
                                                id="confirmPassword"
                                                th:field="*{confirmPassword}" type="password"/>
                    <p class="error-message"
                       th:each="error :
                                ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}?
                            'has-error':''">
                    <input id="terms" th:field="*{terms}"
                           type="checkbox"/> <label
                        class="control-label" for="terms"> I agree
                    the <a
                            href="#">terms</a> for
                    Registration.
                </label>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}"
                       th:text="${error}">Validation
                        error</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-light cs-action-button" type="submit">Register</button>
                    <span>registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="base::footer"></div>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        type="text/javascript"></script>
</body>
</html>
